{% extends "layout.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px; border-radius: 12px;">
        <h2 class="text-center mb-4 text-primary fw-bold">Create an Account</h2>
        <p class="text-center text-secondary">Join us and start your journey today!</p>
         
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Error Viewer -->
            {% if errors %}
            <div class="alert alert-danger" role="alert">
                <ul class="mb-0">
                    {% for error in errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            
            <div class="mb-3">
                <label for="id_username" class="form-label fw-semibold">Username</label>
                <input 
                    type="text" 
                    name="username" 
                    class="form-control border-primary" 
                    id="id_username" 
                    placeholder="Enter your username" 
                    value="{{ username|default:'' }}" 
                    required
                >
            </div>

            <div class="mb-3">
                <label for="id_email" class="form-label fw-semibold">Email Address</label>
                <input 
                    type="email" 
                    name="email" 
                    class="form-control border-primary" 
                    id="id_email" 
                    placeholder="Enter your email address" 
                    value="{{ email|default:'' }}" 
                    required
                >
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label fw-semibold">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    class="form-control border-primary" 
                    id="id_password" 
                    placeholder="Create a strong password" 
                    required
                >
            </div>

            <div class="mb-3">
                <label for="id_vpassword" class="form-label fw-semibold">Confirm Password</label>
                <input 
                    type="password" 
                    name="vpassword" 
                    class="form-control border-primary" 
                    id="id_vpassword" 
                    placeholder="Re-enter your password" 
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-bold mt-3">Register</button>
        </form>

        <div class="text-center mt-4">
            <p class="text-secondary">Already have an account? 
                <a href="{% url 'login' %}" class="text-decoration-none text-primary fw-bold">Login here</a>.
            </p>
        </div>
    </div>
</div>
{% endblock content %}
